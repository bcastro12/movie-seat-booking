<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Seat Booking</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="./js/app.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="h-100 d-flex align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center mb-3">
                    <div class="col-6 col-lg-3 col-md-4 col-sm-6 text-center">
                        <label class="mb-1">Pick a movie:</label>
                        <select class="form-control-sm" id="movie">
                            <option value="joker">Joker ($10)</option>
                            <option value="jurassic">Jurassic World ($12)</option>
                            <option value="avengers">Avengers: Endgame ($15)</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="screen mb-5">
                        <img id="img" src="./img/joker.jpg" />
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="row seatrow d-flex justify-content-center">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="separator"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="separator"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>
                    </div>
                </div>
                <div class="row d-block text-center justify-content-center">
                    <p>You picked <span id="seats-span">0 seats</span></p>
                    <p>Price: $<span id="price">0</span></p>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-6 col-lg-3 col-md-4 col-sm-6 d-flex flex-column">
                        <div class="labels p-2">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="seat out mr-2"></div>
                                <span>Available</span>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="seat out unavailable mr-2"></div>
                                <span>Occupied</span>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="seat out selected mr-2"></div>
                                <span>Selected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
